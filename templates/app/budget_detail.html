{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ account.name }}</h1>
      <p class="card-text">Solde : {{ account.current_balance }}</p>
      <div class="row">
        <div class="col-md-4">
          <h5><i class="fas fa-wallet"></i> Solde initial</h5>
          <p>{{ account.initial_balance }}</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fas fa-calendar-alt"></i> Date de création</h5>
          <p>{{ account.created_at|date:"d/m/Y" }}</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fas fa-calendar-alt"></i> Date de mise à jour</h5>
          <p>{{ account.updated_at|date:"d/m/Y" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
