{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="page-inner">
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{ budget.name }}</h1>
      <p class="card-text">Concerne : {{ budget.category.name }}</p>
      <div class="row">
        <div class="col-md-4">
          <h5><i class="fas fa-wallet"></i> Montant</h5>
          <p>{{ budget.amount }}</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fas fa-calendar-alt"></i> Date de debut mise en oeuvre</h5>
          <p>{{ budget.start_date|date:"d/m/Y" }}</p>
        </div>
        <div class="col-md-4">
          <h5><i class="fas fa-calendar-alt"></i> Date de realisation</h5>
          <p>{{ budget.end_date|date:"d/m/Y" }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
{% endblock %}
