{% extends 'base.html' %}
{% block content %}


<div class="container">
  <div class="page-inner">
  <div class="container mt-5">
    <h1>Catégories</h1>
    <a href="{% url 'category-add' %}" class="btn btn-primary mb-3">Ajouter une catégorie</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
              <a href="{% url 'category-detail' category.pk %}" class="btn btn-info btn-sm">Voir</a>
              <a href="{% url 'category-edit' category.pk %}" class="btn btn-warning btn-sm">Modifier</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
</div>
{% endblock %}
